    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/components.css">

<body>
    <header>
        <div class="header-wrap">
            <div class="header-logo"><img src="assets/Shin-Chan-logo.webp" alt="Logo Shin Chan" title="Shin Chan" /></div>
            <nav class="main-nav">
                <ul class="main-menu">
                    <li class="main-menu-item"><a href="index.html">Inicio</a></li>
                    <li class="main-menu-item active"><a href="proyectos.html">Proyectos</a></li>

                </ul>
            </nav>
        </div>
    </header>

                <h1 class="negative">Proyectos</h1>
            </div>     
        </section>
        <section class="video">
            <video src="assets/shin-chan-trailer.mp4" muted autoplay loop>
            <source src="assets/shin-chan-trailer.mp4" type="video/mp4">
            </video>
          </section>
        <section class="portfolio">
            <h2>Trabajos realizados</h2>
            <ul class="portfolio__list">
              <li>
                <figure>

                </figure>
              </li>
              <li>
                <figure>

              <li>

              <li>
                <figure>
                    <img src="assets/projects/project-4.jpg" alt="¡Esto es una animalada!">

              </li>
              <li>
                <figure>
